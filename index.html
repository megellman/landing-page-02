<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 02</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>CompanyCo</h1>
        <h2>Get Started</h2>
    </header>
    <main>
        <div id="banner">
            <h2>Talk with our sales team</h2>
            <p>Fill out your information and a CompanyCo representative will reach out to you. Have a simple question? <a href="">Check out our FAQ.</a></p> 
        </div>
        <div id="form">
            <form action="action_page.php">
                <label for="fname">First Name  &#42;</label>
                <input type="text" id="fname" name="firstname" placeholder="e.g.,John">

                <label for="lname">Last Name &#42;</label>
                <input type="text" id="lname" name="lastname" placeholder="Smith">

                <label for="coname">Company Name &#42;</label>
                <input type="text" id="coname" name="companyname" placeholder="name@company.com">

                <label for="pnumber">Phone Number &#42;</label>
                <input type="number" id="pnumber" name="phonenumber" placeholder="+1 555 655 5656">

                <label for="cosize">Company Size &#42;</label>
                    <select id="cozise" name="companysize">
                        <option value="1-25">1 - 25</option>
                        <option value="26-100">26 - 100</option>
                        <option value="100+">100+</option>
                    </select>

                <label for="subject">What would you like to discuss? &#42;</label>
                <textarea id="subject" name="subject" placeholder="Tell us about your team and provide some details about a project or process you would like to track in Asana." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
